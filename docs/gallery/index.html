<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gallery â€“ raredecay</title>
  <style>
    body {
      margin: 2rem;
      font-family: system-ui, sans-serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }

    .gallery img {
      width: 100%;
      cursor: pointer;
    }

    /* LIGHTBOX */

    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #lightbox[hidden] {
      display: none;
    }

    #lightbox img {
      max-width: 90vw;
      max-height: 80vh;
    }
  </style>
</head>
<body>

<h1>Gallery</h1>

<div class="gallery">
  <img src="IMG_20161111_145323227.jpg">
  <img src="IMG_20161111_145415581.jpg">
  <img src="IMG_20161111_145450635.jpg">
  <img src="IMG_20161111_145639952.jpg">
</div>

<div id="lightbox" hidden>
  <img id="lightbox-img">
</div>

<script>
  const images = document.querySelectorAll('.gallery img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.hidden = false;
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.hidden = true;
  });
</script>

</body>
</html>
