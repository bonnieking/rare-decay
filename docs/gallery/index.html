<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RARE DECAY</title>
  <style>
    body {
      margin: 2rem;
      font-family: system-ui, sans-serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }

    .gallery img {
      width: 100%;
      cursor: pointer;
    }

    /* LIGHTBOX */

    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #lightbox[hidden] {
      display: none;
    }

    #lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      z-index: 1;
    }
    #lightbox:focus {
      outline: none;

    }
    .nav {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  font-size: 3rem;
  color: #222;
  cursor: pointer;
  padding: 0.5rem 1rem;
  line-height: 1;
  opacity: 0.4;
  z-index: 2; 
}

.nav:hover {
  opacity: 0.8;
}

.nav.prev {
  left: 1rem;
}

.nav.next {
  right: 1rem;
}

.nav:focus {
  outline: none;
}
#frame {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#exif {
  margin-top: 0.75rem;
  font-size: 0.85rem;
  color: #555;
  min-height: 4em;
  text-align: center;
}

  </style>
</head>
<body>

<h1>RARE DECAY</h1>

<div class="gallery">
  <img src="IMG_20161111_145323227.jpg">
  <img src="IMG_20161111_145415581.jpg">
  <img src="IMG_20161111_145450635.jpg">
  <img src="IMG_20161111_145639952.jpg">
</div>
  
<div id="lightbox" hidden tabindex="0">
  <button id="prevBtn" type="button" class="nav prev">‹</button>

  <div id="frame">
    <img id="lightbox-img">
    <div id="exif"></div>
  </div>

  <button id="nextBtn" type="button" class="nav next">›</button>
</div>


  
<script src="exif-reader.min.js"></script>

<script>
  // ---- elements ----
  const images = Array.from(document.querySelectorAll('.gallery img'));
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let index = 0;

  // ---- THE function that was missing ----
  function show(i) {
    index = i;

    // fade out
    lightboxImg.style.opacity = 0;

    // fade in when loaded
    lightboxImg.onload = () => {
      lightboxImg.style.opacity = 1;
    };

    lightboxImg.src = images[index].src;
    loadExif(images[index].src);
    lightbox.hidden = false;
    lightbox.focus();
  }

  // ---- thumbnail click opens lightbox ----
  images.forEach((img, i) => {
    img.addEventListener('click', e => {
      e.stopPropagation();
      show(i);
    });
  });
  
async function loadExif(src) {
  const exifBox = document.getElementById('exif');
  exifBox.textContent = 'Metadata loading…';

  try {
    const response = await fetch(src);
    const buffer = await response.arrayBuffer();
    const tags = ExifReader.load(buffer);

    const fields = [
      'DateTimeOriginal',
      'Make',
      'Model',
      'LensModel'
    ];

    exifBox.innerHTML = fields
      .filter(f => tags[f])
      .map(f => `<div><strong>${f}:</strong> ${tags[f].description}</div>`)
      .join('');
  } catch {
    exifBox.textContent = 'No metadata available';
  }
}

  // ---- background click closes ----
  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
      lightbox.hidden = true;
      lightboxImg.style.opacity = 0;
    }
  });

  // ---- nav buttons ----
  prevBtn.onclick = e => {
    e.preventDefault();
    e.stopPropagation();
    show((index - 1 + images.length) % images.length);
  };

  nextBtn.onclick = e => {
    e.preventDefault();
    e.stopPropagation();
    show((index + 1) % images.length);
  };

  // ---- keyboard nav (Firefox-safe) ----
  lightbox.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      lightbox.hidden = true;
      lightboxImg.style.opacity = 0;
    }
    if (e.key === 'ArrowRight') {
      show((index + 1) % images.length);
    }
    if (e.key === 'ArrowLeft') {
      show((index - 1 + images.length) % images.length);
    }
  });
</script>



</body>
</html>
