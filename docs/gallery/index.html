<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gallery â€“ raredecay</title>
  <style>
    body {
      margin: 2rem;
      font-family: system-ui, sans-serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }

    .gallery img {
      width: 100%;
      cursor: pointer;
    }

    /* LIGHTBOX */

    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #lightbox[hidden] {
      display: none;
    }

    #lightbox img {
      max-width: 90vw;
      max-height: 80vh;
    }
  </style>
</head>
<body>

<h1>Gallery</h1>

<div class="gallery">
  <img src="IMG_20161111_145323227.jpg">
  <img src="IMG_20161111_145415581.jpg">
  <img src="IMG_20161111_145450635.jpg">
  <img src="IMG_20161111_145639952.jpg">
</div>

<div id="lightbox" hidden tabindex="0">
  <img id="lightbox-img">
</div>

<script>
  const images = Array.from(document.querySelectorAll('.gallery img'));
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  let index = 0;

  function openAt(i) {
    index = i;
    lightboxImg.src = images[index].src;
    lightbox.hidden = false;
  }

  images.forEach((img, i) => {
    img.addEventListener('click', () => openAt(i));
  });

  lightbox.addEventListener('click', () => {
    lightbox.hidden = true;
  });

  document.addEventListener('keydown', e => {
    if (lightbox.hidden) return;

    if (e.key === 'Escape') {
      lightbox.hidden = true;
    }

    if (e.key === 'ArrowRight') {
      index = (index + 1) % images.length;
      lightboxImg.src = images[index].src;
    }

    if (e.key === 'ArrowLeft') {
      index = (index - 1 + images.length) % images.length;
      lightboxImg.src = images[index].src;
    }
  });
</script>


</body>
</html>
