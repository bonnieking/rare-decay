<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gallery – raredecay</title>
  <style>
    body {
      margin: 2rem;
      font-family: system-ui, sans-serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }

    .gallery img {
      width: 100%;
      cursor: pointer;
    }

    /* LIGHTBOX */

    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #lightbox[hidden] {
      display: none;
    }

    #lightbox img {
      max-width: 90vw;
      max-height: 80vh;
    }
    #lightbox:focus {
      outline: none;

    }
    .nav {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  font-size: 3rem;
  color: #222;
  cursor: pointer;
  padding: 0.5rem 1rem;
  line-height: 1;
  opacity: 0.4;
}

.nav:hover {
  opacity: 0.8;
}

.nav.prev {
  left: 1rem;
}

.nav.next {
  right: 1rem;
}

.nav:focus {
  outline: none;
}

  }
  </style>
</head>
<body>

<h1>Gallery</h1>

<div class="gallery">
  <img src="IMG_20161111_145323227.jpg">
  <img src="IMG_20161111_145415581.jpg">
  <img src="IMG_20161111_145450635.jpg">
  <img src="IMG_20161111_145639952.jpg">
</div>

<div id="lightbox" hidden tabindex="0">
  <button class="nav prev" aria-label="Previous image">‹</button>

  <img id="lightbox-img">

  <button class="nav next" aria-label="Next image">›</button>
</div>
  

<script>
  const images = Array.from(document.querySelectorAll('.gallery img'));
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  let index = 0;

  function openAt(i) {
    index = i;
    lightboxImg.src = images[index].src;
    lightbox.hidden = false;
  }

  images.forEach((img, i) => {
    img.addEventListener('click', () => openAt(i));
  });


  lightbox.addEventListener('click', e => {
  // only close if the background itself was clicked
  if (e.target === lightbox) {
    lightbox.hidden = true;
    lightboxImg.style.opacity = 0;
  }
  });


  document.addEventListener('keydown', e => {
    if (lightbox.hidden) return;

    if (e.key === 'Escape') {
      lightbox.hidden = true;
    }

    if (e.key === 'ArrowRight') {
      index = (index + 1) % images.length;
      lightboxImg.src = images[index].src;
    }

    if (e.key === 'ArrowLeft') {
      index = (index - 1 + images.length) % images.length;
      lightboxImg.src = images[index].src;
    }
  });
  prevBtn.addEventListener('click', e => {
  e.stopPropagation();
  show((index - 1 + images.length) % images.length);
});

nextBtn.addEventListener('click', e => {
  e.stopPropagation();
  show((index + 1) % images.length);
});

</script>


</body>
</html>
