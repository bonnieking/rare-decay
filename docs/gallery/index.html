<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gallery â€“ raredecay</title>
  <style>
    body {
      margin: 2rem;
      font-family: system-ui, sans-serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }

    .gallery img {
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Gallery</h1>

<div class="gallery">
  <img src="IMG_20161111_145323227.jpg">
  <img src="IMG_20161111_145415581.jpg">
  <img src="IMG_20161111_145450635.jpg">
  <img src="IMG_20161111_145639952.jpg">
</div>

<script>
  const images = document.querySelectorAll('.gallery img');

  images.forEach(img => {
    img.addEventListener('click', () => {
      alert('clicked: ' + img.src.split('/').pop());
    });
  });
</script>

</body>
</html>
